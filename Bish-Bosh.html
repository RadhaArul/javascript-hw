<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result = ``;
      for (let i = 1; i <= 100; i++) {
        if (i % 12 == 0) result += `Bish-Bosh, `;
        else if (i % 4 == 0) result += `Bosh, `;
        else if (i % 3 == 0) result += `Bish, `;
        else result += i + `, `;
      }
      console.log(result);
    </script>
  </body>
</html>
